version: "3"
services:
  web:
    image: benit/stretch-nodejs-12.5.0
    environment:
      - http_proxy
      - https_proxy
      - HTTP_PROXY
      - HTTPS_PROXY
      - no_proxy
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
    container_name: nodejs
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html